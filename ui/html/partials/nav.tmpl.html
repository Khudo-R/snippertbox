{{define "nav"}}
  <nav>
    <div>
      <a href="/">Home</a>
      {{if .IsAuthenticated}}
        <a href="/snippet/create">Create Snippet</a>
      {{end}}
    </div>
    <div>
      {{if .IsAuthenticated}}
        <form action="/user/logout" method="post">
          <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
          <button>Logout</button>
        </form>
      {{else}}
        <a href="/user/login">Login</a>
        <a href="/user/signup">Sign Up</a>
      {{end}}
    </div>
  </nav>
{{end}}
